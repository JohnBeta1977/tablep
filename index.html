<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4F46E5" />
  <link rel="manifest" href="manifest.json">
  <title>MiMarket PWA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading and Navbar omitted for brevity -->
  <!-- Login Modal -->
  <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-sm">
      <h2 class="text-xl font-bold mb-4">Iniciar Sesión</h2>
      <button id="google-login" class="w-full mb-2 p-2 bg-red-500 text-white rounded">Google</button>
      <button id="github-login" class="w-full mb-2 p-2 bg-gray-800 text-white rounded">GitHub</button>
      <button id="twitter-login" class="w-full p-2 bg-blue-400 text-white rounded">Twitter</button>
      <button id="close-login" class="mt-4 text-gray-600">Cancelar</button>
    </div>
  </div>
  <!-- Main and product grid omitted -->
  <!-- Details Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg overflow-hidden max-w-md w-full p-4 relative">
      <button id="modal-close" class="absolute top-2 right-2 text-gray-500">✕</button>
      <div id="modal-content"></div>
      <div class="mt-4">
        <button id="stripe-button" class="w-full p-2 bg-indigo-600 text-white rounded mb-2">Pagar con Tarjeta</button>
        <div id="paypal-button-container"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
